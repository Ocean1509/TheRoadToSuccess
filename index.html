<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    .outter {
      width: 200px;
      height: 100px;
      background-color: green;
    }

    .inner {
      width: 60px;
      height: 60px;
      padding-top: 20%;
      background-color: red;
    }
  </style>
</head>

<body>
  <!-- <script src="./test.js"></script> -->
  <div class="outter">
    <div class="inner"></div>
  </div>
  <script>
    var arr1 = [2, 5, 1, 51, 32, 45, 23, 12, 43, 51, 23, 5, 15, 4]
    var arr2 = [2, 5, 23, 4, 6, 23, 1, 3, 4, 621, 3, 1, 34, 342, 6, 13, 4, 3]

    function getArr(arr1, arr2) {
      if (arr1.length > arr2.length) {
        let temp = arr1;
        arr1 = arr2;
        arr2 = temp
      }
      var arr = []
      for (let i of arr2) {
        let idx = arr1.indexOf(i);
        if (idx !== -1) {
          arr.push(i);
          arr1.splice(idx, 1)
        }
      }
      return arr
    }

    function difference(arr1, arr2) {
      return arr1.concat(arr2).filter(v => !arr1.includes(v) || !arr2.includes(v))
    }
    console.log(getArr(arr1, arr2))
  </script>
</body>
